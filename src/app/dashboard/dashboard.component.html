
<body>
    <br>
    <h1><span class='welcome'>WELCOME USER</span> </h1>
    <div class="container contain "> 
        
       
        
     <div class="row">
         <div class="col-lg-6 col-md-12 col-12">
       
    <div class="wrapper1">



            <h2>  <strong>DEPOSIT  FORM</strong> </h2>
            <form (ngSubmit)="deposit()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control same acc" id="acc" [(ngModel)]="dAcno" name="account" placeholder="name@example.com" >
                    <label for="floatingInput">Account No</label>
                </div>

               
                <div class="form-floating">
                    <input type="password" class="form-control same pass" id="pass"[(ngModel)]="dpass" name="pass"  placeholder="Password" >
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control same amn" id="amn"[(ngModel)]="dAmn" name="amount"  placeholder="name@example.com" >
                    <label for="floatingInput">Amount</label>
                </div><br><br>
                <div>
                    <button type="submit" class="btn btn-primary btn-lg bttn" >DEPOSIT</button> 
                </div>
                








            </form> 
            

        </div>
    </div>
    <div class="col-lg-6 col-md-12 col-12">
       
        <div class="wrapper2">
    
                
    
                <h2> <strong>WITHDRAW  FORM</strong> </h2>
                <form (ngModel)="withdraw()">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control same acc" id="acc" [(ngModel)]="dAacno" name="accoun" placeholder="name@example.com" >
                        <label for="floatingInput">Account No</label>
                    </div>
    
                    
                    <div class="form-floating">
                        <input type="password" class="form-control same pass" id="pass" [(ngModel)]="dppass" name="pas"placeholder="Password" >
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control same amn" id="amn" [(ngModel)]="dAmmn" name="ammoun" placeholder="name@example.com" >
                        <label for="floatingInput">Amount</label>
                    </div><br><br>
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg bttn" >WITHDRAW</button> 
                    </div>
                    
    
    
    
    
    
    
    
    
                </form> 
                
    
            </div>
        </div>
    </div>

    </div>


</body>
