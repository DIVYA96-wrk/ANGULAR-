<body>


    <h1 class="MAINHEAD"><span id="welhead">WELCOME TO ACC BANK</span> </h1>
    <h2> <span class="heads"><br> LOGIN PAGE..</span> </h2>
    <div class="container contain ">





        <div class="wrapper">



            <h1> <img src="imagess/acclogo.png" alt=""> <strong>ACC BANK</strong> <br>
                <h5>{{aim}}</h5>
            </h1>
            <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control same acc" id="acc" formControlName="acc"
                        name="account number" placeholder="name@example.com">
                    <label for="floatingInput">Account No</label>
                </div>
                <div *ngIf="(loginForm.get('acc')?.touched || loginForm.get('acc')?.dirty) && loginForm.get('acc')?.errors"
                    class="error">Invalid Account number</div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control same use" id="use" formControlName="use" name="username"
                        placeholder="name@example.com">
                    <label for="floatingInput">Username</label>
                </div>
                <div *ngIf="(loginForm.get('use')?.touched || loginForm.get('use')?.dirty) && loginForm.get('use')?.errors"
                    class="error">Invalid Username</div>

                <div class="form-floating">
                    <input type="password" class="form-control same pass" id="pass" formControlName="pass"
                        name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div><br>
                <div *ngIf="(loginForm.get('pass')?.touched || loginForm.get('pass')?.dirty) && loginForm.get('pass')?.errors"
                    class="error">Invalid PASSWORD</div> <br>
                <div>
                    <button type="submit" class="btn btn-primary btn-lg bttn">Log in</button>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-primary btn-lg bttn" (click)=register()>Create new
                        account</button>
                </div>









            </form>


        </div>


    </div>
</body>
