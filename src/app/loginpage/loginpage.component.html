<body>
    

<h1 class="MAINHEAD"><span id="welhead">WELCOME TO ACC BANK</span> </h1> <h2> <span class="heads"><br> LOGIN PAGE..</span>  </h2>
<div class="container contain ">
    
       
        

       
    <div class="wrapper">



            <h1> <img src="imagess/acclogo.png" alt="" > <strong>ACC BANK</strong> <br> <h5>{{aim}}</h5></h1>
            <form action="" (ngSubmit)="login()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control same acc" id="acc" [value]="acc" [(ngModel)]="acc" name="account number"  placeholder="name@example.com" >
                    <label for="floatingInput">Account No</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control same use" id="use" [value]="use"[(ngModel)]="use" name="username" placeholder="name@example.com" >
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control same pass" id="pass" [(ngModel)]="pass" name="password" placeholder="Password" >
                    <label for="floatingPassword">Password</label>
                </div><br><br>
                <div>
                    <button type="submit" class="btn btn-primary btn-lg bttn" >Log in</button> 
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-primary btn-lg bttn" (click)=register()>Create new account</button> 
                </div>
                








            </form> 
            

        </div>


    </div>
</body>
